<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="login">
    <div class="login-wrapper">
      <h2>Login</h2>
      <form
        method="post"
        action="http://127.0.0.1:3000/project_20221076/index.html?"
        id="login-form"
      >
        <input type="text" name="userName" placeholder="Email" />
        <!--placeholder는 사용자가 어떤 정보를 입력해야 하는지 알려줌-->
        <input type="password" name="userPassword" placeholder="Password" />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
